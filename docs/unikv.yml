global:
  driver: memory
  context: {}
namespaces:
  default:
    prefix: $!empty
    buckets:
      main:
        prefix: main
        driver: memory
        context: {}
      testredis:
        prefix: easy
        driver: redis
        context:
          server: redis://127.0.0.1:6379
          options:
            username: string
            password: string
            tls: true
            database: 0
      persistent:
        prefix: test
        driver: persistent-memory
        context:
          filename: unikv.memory.bin
          filemode: 644
          commit_when_put: true
          load_when_get: false
