global:
  driver: memory
  context: {}
namespaces:
  default:
    prefix: $!empty
    buckets:
      main:
        prefix: main
        driver: memory
        context: {}
      testredis:
        prefix: easy
        driver: redis
        context:
          server: redis://127.0.0.1:6379
          options:
            username: string
            password: string
            tls: true
            database: 0
